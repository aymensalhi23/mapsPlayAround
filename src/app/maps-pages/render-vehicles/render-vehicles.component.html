<div class="d-flex">
  <div class="ops-container"></div>
  <div class="maps-container">
    <google-map
      #GoogleMap
      height="100vh"
      width="100vw"
      [center]="center"
      [zoom]="zoom"
      [options]="options"
      id="mainmap"
    >
      <map-marker
        *ngFor="let marker of markers"
        [icon]="getIcon(marker.status)"
        [position]="marker.position"
        [options]="{ draggable: true }"
      ></map-marker>
    </google-map>
  </div>
</div>
